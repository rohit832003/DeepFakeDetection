<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        /* General body and layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Header styling */
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 36px;
        }

        /* Result Info Styling */
        .result-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: left;
        }

        .result-info p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .result-info p strong {
            color: #4CAF50;
        }

        /* Button Styling */
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .result-info {
                width: 90%;
                padding: 20px;
            }

            a {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .result-info {
                padding: 15px;
            }

            a {
                font-size: 12px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Detection Result</h1>

    <div class="result-info">
        <p><strong>File:</strong> {{ filename }}</p>
        <p><strong>Prediction:</strong> {{ result.prediction }}</p>
        <p><strong>Confidence:</strong> {{ (result.confidence * 100)|round(2) }}%</p>
    </div>

    <a href="/">Upload Another File</a>
</body>
</html>
