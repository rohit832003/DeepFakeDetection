<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        /* General body and layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Container for form and team info */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 20px;
            height: calc(100vh - 160px); /* Adjust for header/footer */
        }

        /* Form styling */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 40px;
        }

        input[type="file"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Team Info Section */
        .team-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .team-info ul {
            list-style-type: none;
            padding: 0;
            font-size: 16px;
            text-align: left;
            margin: 10px 0 20px;
        }

        .team-info li {
            margin-bottom: 8px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            form, .team-info {
                padding: 20px;
                width: 100%;
                max-width: 100%;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Upload Image or Video</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Upload Form -->
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*,video/*" required>
            <button type="submit">Upload</button>
        </form>

        <!-- Team Info Section -->
        <div class="team-info">
            <p><strong>Team Members:</strong></p>
            <ul>
                <li>Rohit Kulkarni</li>
                <li>Ganesh Patil</li>
                <li>Subrat Setha</li>
                <li>Vaishnavi Kulkarni</li>
            </ul>
            <p><strong>Guide:</strong> Mohini Avtade</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 DeepFakeDetector Project</p>
    </footer>
</body>
</html>
